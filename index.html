<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Afrihost Assessment">
  <meta name="author" content="Nelly Moseki, Junior Frontend Developer">
  <title>WhatsApp Help Chat</title>
  <link rel="stylesheet" href="themes/afrihostchatgroup/styles.css">
</head>

<body class="grid">
  <div class="container">

    <div class="form-wrapper">
      <div class="form-header">
        <i class="fab fa-whatsapp"></i>
        <div class="intro-text">
          <h3>WhatsApp Help</h3>
          <p>To continue, please enter your credentials below</p>
        </div>
      </div>
      <div class="form-body">
        <form id="signin-form" class="signin-form">
          <div class="input-wrapper">
            <input type="email" name="email" class="form-input">
            <label>Email Address</label>
          </div>
          <div class="input-wrapper">
            <input type="password" name="password" class="form-input">
            <label>Password</label>
          </div>
          <span class="arrow-light">
            <input type="submit" name="submit" value="Login" class="btn btn-primary">
          </span>
        </form>
      </div>
      <div class="form-footer">
        <a href="#" class="link">Forgot Password</a>
      </div>
    </div>
  </div>
</body>
</html>
