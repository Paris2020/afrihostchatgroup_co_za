<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Afrihost Assessment">
  <meta name="author" content="Nelly Moseki, Junior Frontend Developer">
  <title>WhatsApp Help Chat</title>
  <link rel="stylesheet" href="themes/afrihostchatgroup/styles.css">
</head>

<body class="grid">

    <div class="container">
      <div class="form-wrapper">
        <div class="form-header">
          <i class="fab fa-whatsapp"></i>
          <h3>WhatsApp Help</h3>
          <p>To continue, please enter your credentials below</p>
        </div>
        <div class="form-body">
          <form id="signin-form" class="signin-form">

            <div class="input-wrapper">
              <label>Email Address</label>
              <input type="email" name="email" class="form-input">
            </div>
            <div class="input-wrapper">
              <label>Password</label>
              <input type="password" name="password" class="form-input">
            </div>
            <input type="submit" name="submit" value="Login" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
   <!-- Javascript files -->
  <script type="text/javascript"></script>
</body>
</html>
